<!DOCTYPE html>
<html>
	<head>
		<title>Shared Memo</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<script src="webxdc.js"></script>
		<style type="text/css">
			body {
				font-family: Helvetica, Arial, sans-serif;
				background-color: #ECDD09;
				}
		</style>
	</head>
	<body>
		<font size="6"> Shared Memo </font>
		<font size="1"> by Webratte Version 1.2 </font>
		<form>
			<br>
			<input type="submit" id="updateButton" onclick="sendMsg(); return false;" value="   Update Memo   " >
			<input type="button" id="previous-button" onclick="showPrv();" style="float: right" value="    Previous    " >
			<input type="button" id="edit-button" onclick="edit();"  style="display: none"; value="        Edit        "  ><br><br>
			<textarea id="input" name="textfeld_01" rows="20" cols="300" wrap="soft" style="max-width: calc(100% - 7px);" autofocus="true" oninput=activateButton() ></textarea>
		</form>
			<p id="output"></p>   
			<p><em><small id="deviceName"></small></em></p>
		
		<script>

			// handle past and future state updates
			document.getElementById("updateButton").disabled = true; // disableprv UpdateButton until the user changed the textarea
			window.webxdc.setUpdateListener(function (update) {
			window.msg = update.payload.msg;							
			document.getElementById('input').value = msg;
			window.prvtmp = window.msg;
			window.prv = update.payload.prv;
				if (window.prv === undefined) {
					window.prv = "";
				};	
			document.getElementById('output').innerHTML = "Last "+ update.summary + "<br>" + "<small>" + update.payload.date;
			});
		  
		function activateButton() {
			document.getElementById("updateButton").disabled = false;
			document.getElementById("updateButton").value="   Update Memo   ";
			window.activated= true;
			};

		function showPrv() {
			document.getElementById('input').disabled = true;
			document.getElementById('previous-button').style="display: none"; //hide Previous Button
			document.getElementById('edit-button').style="display: yes; float: right";		//make Edit Button visible			
			window.msg = document.getElementById("input").value;
			document.getElementById('input').value = prv;  
			document.getElementById("updateButton").disabled = true;
			};	

		function edit() {
			document.getElementById('input').disabled = false;
			document.getElementById('previous-button').style="display: yes; float: right"; 
			document.getElementById('edit-button').style="display: none";
			document.getElementById('input').value = window.msg;
				if (window.activated === true) {
					activateButton();		
				}			
			};	
		
		function sendMsg() {
			window.activated = false;
			document.getElementById("updateButton").disabled = true;
			document.getElementById("updateButton").value="   Update was sent   ";
			lastUpdate = "Update: "+window.webxdc.selfName;
			msg = document.getElementById("input").value;
			date = Date();
			window.prv = window.prvtmp;
			info = ' Memo was updated by '+window.webxdc.selfName;

		// send new updates
		window.webxdc.sendUpdate({
			payload: {
				name: window.webxdc.selfName,
					msg, prv, date,
					},
					summary:Â lastUpdate,
					info,
            }, info);
			};
		</script>
	</body>
</html>
